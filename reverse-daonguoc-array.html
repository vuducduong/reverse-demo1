<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3, 5, 7, 8, 9, 10];
    first = 0;
    last = x.length-1;
    while(first<last){
        a = x[first];
        x[first]=x[last];
        x[last] = a;
        first++;
        last--;
    }
    document.write(x);
</script>
</body>
</html>
